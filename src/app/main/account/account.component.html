<div class="card">
    <div class="card-header">
        User Profile of Sample Name
    </div>
    <div class="cardBody">
        <div class="forCahngePassword">
            <button class="btn btn-outline-primary forCahngePasswordBtn">Change Password</button>
        </div>
        <div class="forForm">
            <form class="spaceBtwRows">
                <div class="row">
                    <div class="col-md-2">
                        <label for="Salutation">Salutation</label>
                        <select class="form-control">
                            <option>Mr.</option>
                            <option>Mrs</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-2">
                        <label for="Middleinitial">Middle initial</label>
                        <input type="text" class="form-control" placeholder="Middle initial">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class=" col-md-2">
                        <label for="Salutation">Suffix</label>
                        <select class="form-control suffixSelect">
                            <option>Mr.</option>
                            <option>Mrs</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="securityNum">Social Security Number</label>
                        <input type="text" class="form-control" placeholder="Social Security Number">
                    </div>
                    <div class="col-md-2">
                        <label for="Middleinitial">Middle initial</label>
                        <input type="date" class="form-control" placeholder="Middle initial">
                    </div>
                </div>
                <hr class="col-md-6">
            </form>
        </div>
    </div>
</div>

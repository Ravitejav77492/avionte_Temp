<div class="container">
    <div class="card">
        <div class="divForLogo">
            <img id="logo" src="../../assets//logoForLoginScreens.png" alt="">
        </div>
        <div class="showCase">
            <div class="divForForm">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="userName">{{resourceConstants.userNameLabel}}</label>
                        <input type="userName" class="form-control" formControlName="userName" id="userName" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="Password">{{resourceConstants.passwordLabel}}</label>
                        <input type="password" formControlName="password" class="form-control" id="Password1" placeholder="Enter Password">
                    </div>
                    <button type="submit" (click)="onSubmitForm(loginForm.value)" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                    <div class="forAnchors">
                        <a class="forgetAnchor" (click)="onClickForgotUserName()">{{resourceConstants.forgotUserName}}</a>
                        <a class="forgetAnchor" (click)="onClickForgotPassword()">{{resourceConstants.forgotPassword}}</a>
                    </div>
                </form>
            </div>
            <hr id="verticalHr">
            <div class="divForShowingCard">
                <div class="forDummyCardDisplay">
                    <img class="debitCardUImg" src="../../assets/debitcard.jpg" alt="">
                </div>
                <div class="content">
                    <p id="accountp">{{resourceConstants.haveAccount}}</p>
                    <p id="registerP">{{resourceConstants.registerHere}}</p>
                </div>
                <div class="forEnrollNowBtn">
                    <button type="submit" class="btn btn-outline-primary">{{resourceConstants.enrollBtn}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
